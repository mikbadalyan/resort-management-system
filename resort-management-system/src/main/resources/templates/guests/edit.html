<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div th:replace="~{fragments/messages :: messages}"></div>
    <h1>Edit Guest</h1>
    <form th:action="@{/web/guests/update/{id}(id=${guest.id})}" th:object="${guest}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" th:field="*{address}" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
        </div>
        <div class="mb-3">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" th:field="*{nationality}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>
        </div>
        <div class="mb-3">
            <label for="loyaltyProgramStatus" class="form-label">Loyalty Program Status</label>
            <select class="form-control" id="loyaltyProgramStatus" th:field="*{loyaltyProgramStatus}">
                <option value="">None</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="preferences" class="form-label">Preferences</label>
            <textarea class="form-control" id="preferences" th:field="*{preferences}"></textarea>
        </div>
        <div class="mb-3">
            <label for="emergencyContact" class="form-label">Emergency Contact</label>
            <input type="text" class="form-control" id="emergencyContact" th:field="*{emergencyContact}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('emergencyContact')}" th:errors="*{emergencyContact}"></div>
        </div>
        <div class="mb-3">
            <label for="lastStayDate" class="form-label">Last Stay Date</label>
            <input type="date" class="form-control" id="lastStayDate" th:field="*{lastStayDate}" readonly>
        </div>
        <div class="mb-3">
            <label for="totalStays" class="form-label">Total Stays</label>
            <input type="number" class="form-control" id="totalStays" th:field="*{totalStays}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/web/guests}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
