<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div th:replace="~{fragments/messages :: messages}"></div>
    <h1>Guests</h1>
    <a th:href="@{/web/guests/new}" class="btn btn-primary mb-3">Add New Guest</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Nationality</th>
            <th>Loyalty Status</th>
            <th>Preferences</th>
            <th>Emergency Contact</th>
            <th>Last Stay</th>
            <th>Total Stays</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.id}"></td>
            <td th:text="${guest.name}"></td>
            <td th:text="${guest.email}"></td>
            <td th:text="${guest.phoneNumber}"></td>
            <td th:text="${guest.address}"></td>
            <td th:text="${guest.dateOfBirth}"></td>
            <td th:text="${guest.nationality}"></td>
            <td th:text="${guest.loyaltyProgramStatus} ?: 'None'"></td>
            <td th:text="${guest.preferences} ?: 'None'"></td>
            <td th:text="${guest.emergencyContact}"></td>
            <td th:text="${guest.lastStayDate} ?: 'N/A'"></td>
            <td th:text="${guest.totalStays}"></td>
            <td>
                <a th:href="@{/web/guests/edit/{id}(id=${guest.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/web/guests/delete/{id}(id=${guest.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
