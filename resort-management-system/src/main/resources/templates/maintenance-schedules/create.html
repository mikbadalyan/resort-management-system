<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div th:replace="~{fragments/messages :: messages}"></div>
    <h1>Schedule Maintenance</h1>
    <form th:action="@{/web/maintenance-schedules}" th:object="${schedule}" method="post">
        <div class="mb-3">
            <label for="room" class="form-label">Room</label>
            <select class="form-control" id="room" th:field="*{room.id}" required>
                <option value="">Select a room</option>
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.number} + ' (' + ${room.roomType} + ')'"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('room')}" th:errors="*{room}"></div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/web/maintenance-schedules}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
