<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Staff</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .form-container {
      margin-bottom: 20px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1>Edit Staff Member</h1>

  <!-- Display Error Message -->
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <div class="form-container card p-4">
    <form th:action="@{/web/staff/update/{id}(id=${staff.id})}" method="post" th:object="${staff}">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required />
        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required />
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" name="role" class="form-select" th:field="*{role}">
          <option value="manager">Manager</option>
          <option value="housekeeping">Housekeeping</option>
          <option value="receptionist">Receptionist</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
      </div>
      <button type="submit" class="btn btn-primary">Update Staff</button>
    </form>
  </div>
  <a href="/web/tasks" class="btn btn-secondary">Back to Tasks</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
