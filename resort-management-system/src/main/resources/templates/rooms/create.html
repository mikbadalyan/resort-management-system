<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div th:replace="~{fragments/messages :: messages}"></div>
    <h1>Add Room</h1>
    <form th:action="@{/web/rooms}" th:object="${room}" method="post">
        <div class="mb-3">
            <label for="number" class="form-label">Room Number</label>
            <input type="text" class="form-control" id="number" th:field="*{number}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
        </div>
        <div class="mb-3">
            <label for="rate" class="form-label">Nightly Rate ($)</label>
            <input type="number" step="0.01" class="form-control" id="rate" th:field="*{rate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}"></div>
        </div>
        <div class="mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <select class="form-control" id="roomType" th:field="*{roomType}" required>
                <option value="">Select a room type</option>
                <option value="Standard">Standard</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Suite">Suite</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}"></div>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity (Max Guests)</label>
            <input type="number" class="form-control" id="capacity" th:field="*{capacity}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
        </div>
        <div class="mb-3">
            <label for="floorNumber" class="form-label">Floor Number</label>
            <input type="number" class="form-control" id="floorNumber" th:field="*{floorNumber}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('floorNumber')}" th:errors="*{floorNumber}"></div>
        </div>
        <div class="mb-3">
            <label for="viewType" class="form-label">View Type</label>
            <select class="form-control" id="viewType" th:field="*{viewType}" required>
                <option value="">Select a view type</option>
                <option value="Ocean View">Ocean View</option>
                <option value="Garden View">Garden View</option>
                <option value="City View">City View</option>
                <option value="None">None</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('viewType')}" th:errors="*{viewType}"></div>
        </div>
        <div class="mb-3">
            <label for="amenities" class="form-label">Amenities</label>
            <textarea class="form-control" id="amenities" th:field="*{amenities}"></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option value="">Select a status</option>
                <option value="Available">Available</option>
                <option value="Occupied">Occupied</option>
                <option value="Under Maintenance">Under Maintenance</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>
        <div class="mb-3">
            <label for="lastMaintenanceDate" class="form-label">Last Maintenance Date</label>
            <input type="date" class="form-control" id="lastMaintenanceDate" th:field="*{lastMaintenanceDate}">
        </div>
        <div class="mb-3">
            <label for="smokingPolicy" class="form-label">Smoking Policy</label>
            <select class="form-control" id="smokingPolicy" th:field="*{smokingPolicy}" required>
                <option value="">Select a smoking policy</option>
                <option value="Smoking">Smoking</option>
                <option value="Non-Smoking">Non-Smoking</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('smokingPolicy')}" th:errors="*{smokingPolicy}"></div>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size (sqm)</label>
            <input type="number" step="0.1" class="form-control" id="size" th:field="*{size}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></div>
        </div>
        <div class="mb-3">
            <label for="accessibilityFeatures" class="form-label">Accessibility Features</label>
            <textarea class="form-control" id="accessibilityFeatures" th:field="*{accessibilityFeatures}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/web/rooms}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
